<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
    <title>Rate Per Flag</title>
</head>
<body>
    <div class="container">
        <h1>Курсы валют по стране</h1>
        <div>
            <table class="table table-striped align-self-center" >
                <thead>
                    <tr>
                        <th scope = "col" >Флаг</th>
                        <th scope = "col" >Страна</th>
                        <th scope = "col" >Валюта</th>
                        <th scope = "col" >Курс</th>
                        <th scope = "col" >на число</th>
                    </tr>
                </thead>
                <tbody id="rates">
                    
                    <template>
                        <tr>
                            <th><img src="${item.flag}" alt="" width="130" height="100"></th>
                            <th>${item.name}</th>
                            <th>${item.cc}</th>
                            <th>${item.rate}</th>
                            <th>${item.exchangedate}</th>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
